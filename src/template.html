<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="left-section">
        <div class="search-city-section">
          <form id="search-form">
            <input type="text" id="search-input" placeholder="Search city..." class="search-form" />
          </form>
        </div>
        <div class="week-forecast-info">
          <div class="week-weather-day-div">
            <h3 class="week-weather-day">Fri</h3>
            <br /><img src="https://img.icons8.com/color-glass/42/000000/rain.png" /><br />
            <p class="weather">Rain</p>
            <span class="week-weather-temperature">2°</span>
          </div>
          <div class="week-weather-day-div">
            <h3 class="week-weather-day">Sat</h3>
            <br /><img src="https://img.icons8.com/color-glass/42/000000/cloud.png" /><br />
            <p class="weather">Cloudy</p>
            <span class="week-weather-temperature">4°</span>
          </div>
          <div class="week-weather-day-div">
            <h3 class="week-weather-day">Sun</h3>
            <br /><img src="https://img.icons8.com/color-glass/42/000000/partly-cloudy-day.png" /><br />
            <p class="weather">Partly cloudy</p>
            <span class="week-weather-temperature">6°</span>
          </div>
          <div class="week-weather-day-div">
            <h3 class="week-weather-day">Mon</h3>
            <br /><img src="https://img.icons8.com/color-glass/42/000000/sun.png" /><br />
            <p class="weather">Sunny</p>
            <span class="week-weather-temperature">8°</span>
          </div>
          <div class="week-weather-day-div">
            <h3 class="week-weather-day">Tues</h3>
            <br /><img src="https://img.icons8.com/color-glass/42/000000/wind.png" /><br />
            <p class="weather">Windy</p>
            <span class="week-weather-temperature">5°</span>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="current-weather day-background">
          <h1 class="temp-title">4.0°C</h1>
          <h1 class="city-title">Sofia</h1>
          <h2 class="country-title">Bulgaria</h2>
          <p class="weather-condition">Cloudy</p>
          <p class="localtime">11:15</p>
        </div>

        <div class="side-info">
          <div id="humidity">
            <h3>Humidity</h3>
            <div class="side-info-content">
              <span class="humidity-title">86%</span>
              <img src="https://cdn-icons-png.flaticon.com/512/6393/6393411.png" alt="" width="70px">
            </div>
          </div>
          <div id="wind">
            <h3 class="wind-title">Wind</h3>
            <div class="side-info-content">
              <span>13 km/h</span>
              <img src="https://cdn-icons-png.freepik.com/512/2529/2529971.png" alt="" width="70px">
            </div>
          </div>
          <div id="feels-like">
            <h3>Feels like</h3>
            <div class="side-info-content">
              <span class="feels-like-title">4°C</span>
              <img src="https://cdn-icons-png.freepik.com/512/7986/7986334.png" alt="" width="70px">
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>
    </div>
  </main>
</body>

</html>
